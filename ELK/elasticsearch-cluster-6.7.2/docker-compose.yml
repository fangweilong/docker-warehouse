version: '3.7'

services:

  es01:
    image: elasticsearch:6.7.2
    container_name: es1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./es1/data:/usr/share/elasticsearch/data
      - ./es1/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet

  es02:
    image: elasticsearch:6.7.2
    container_name: es2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./es2/data:/usr/share/elasticsearch/data
      - ./es2/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - esnet

  kibana:
    image: kibana:6.7.2
    restart: always
    container_name: kibana-6-7-2
    ports:
        - 5601:5601
    volumes:
        - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
        - TZ=Asia/Shanghai

  logstashL:
    logstashL:
      image: logstash:6.7.2
      restart: always
      container_name: logstash-6-7-2
      ports:
        - 5044:5044
      volumes:
          - ./logstash/pipeline/:/usr/share/logstash/pipeline/
          - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
          - ./logstash/jdbc/:/home/jdbc/
      environment:
          - TZ=Asia/Shanghai

networks:
  esnet: